{% extends 'base.html' %}
{% block content %}
<body style="text-align: center;background: #f0f2f5;">
  <div>
    <div>
      <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          <div>
            <p>
              {{ form.name.label }}<br>
              {{ form.name(class_='form-fields')}}<br>
            </p>
          </div>
          <button type="submit" style="width: 100%;border-radius: 10px;" class="btn btn-primary">ذخیره</button>
        </form>
      </div>
    </div>
  </div><br>
  <h3>دسته بندی ها:</h3> 
  {% for c in category %}
  <a class="btn btn-primary">{{ c.name }}</a>
  {% endfor %}
  {% endblock %}
</body>
